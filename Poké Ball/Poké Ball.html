<body>
    <svg width="400" height="400">
        <rect  width="100%" height="100%" fill="transparent"/>

            <path d="M0 200 H 400 A 200 200 0,0,0 0 200" fill="red"stroke="black"/>
            <path d="M0 200 H 400 A 200 200 0,0,1 0 200" fill="white"stroke="black"/>

            <line x1="0" x2="400" y1="200" y2="200" stroke="black" stroke-width="30" stroke-linecap="round"/>
   
        <circle cx="200" cy="200" r="60" fill="black" stroke="black"/>
        <circle cx="200" cy="200" r="40" fill="white" stroke="black"/>
        <circle cx="200" cy="200" r="30" fill="white" stroke="black"/>
